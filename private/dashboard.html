<!DOCTYPE html>
<html>

<head>
    <title>User Dashboard</title>
    <meta name="viewport" e content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>
    <div class="container">
        <h2 id="name_display" class="name_display"></h2>
        <form method="POST" action="/logout" style="text-align: right;">
            <input type="button" value="write" class="button" onclick="window.location.href='/poem_creator';">
            <input type="button" value="home" class="button" onclick="window.location.href='/';">&nbsp;
            <input type="submit" value="logout" class="button">
        </form>
        <hr>
        Sort by
        <select id="filter" class="post_filter">
            <option value="recent">recent</option>
            <option value="liked">liked</option>
        </select>
        <div id="content"></div>
    </div>
    <div id="delete_modal" class="modal">
        <div class="modal_container">
            <h1>Delete Poem</h1>
            <p>Are you sure you want to delete this poem?</p>

            <div class="clearfix">
                <button type="button" class="button" id="cancel">Cancel</button>
                <button type="button" class="button" id="delete">Delete</button>
            </div>
        </div>
    </div>
    <script src="/js/dashboard.js"></script>
</body>

</html>
