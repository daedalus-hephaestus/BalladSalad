<!DOCTYPE html>
<html>

<head>
    <title>User Dashboard</title>
    <meta name="viewport" e content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/moment.min.js"></script>
    <script src="/js/poem.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body class="front_page">
    <div class="hamburger_container">
        <input type="checkbox" id="menu_checkbox" />
        <img src="/images/menu.png" class="menu_image" />
        <label for="menu_checkbox">
            <img src="/images/hamburger.png" class="menu_button"/>
        </label>
        <form method="GET" action="/">
            <input type="submit" value="home" class="nav_button" />
        </form>
        <form method="GET" action="/poem_creator">
            <input type="submit" value="write" class="nav_button" />
        </form>
        <form method="POST" action="/logout">
            <input type="submit" value="logout" class="nav_button" />
        </form>
    </div>
    <div class="container">
        <h2 id="name_display" class="name_display"></h2>
        Sort by
        <select id="filter" class="post_filter">
            <option value="recent">recent</option>
            <option value="liked">liked</option>
        </select>
        <div id="content"></div>
    </div>
    <div id="delete_modal" class="modal">
        <div class="modal_container">
            <h1>Delete Poem</h1>
            <p>Are you sure you want to delete this poem?</p>

            <div class="clearfix">
                <button type="button" class="button" id="cancel">Cancel</button>
                <button type="button" class="button" id="delete">Delete</button>
            </div>
        </div>
    </div>
    <script src="/js/dashboard.js"></script>
</body>

</html>
